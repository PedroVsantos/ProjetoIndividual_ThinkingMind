<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thinking Mind</title>
    <link rel="stylesheet" href="./../css/Cadastro.css">
</head>

<body>
    <div class="main_login">
        <div class="left_login">
            <h1>Cadastre-se<br>Entre para a nossa comunidade <br> e descubra um novo mundo no <br><br> Thinking Mind</h1>
            <img src="../assets/imgs/Reading glasses-rafiki.svg" class="left_image" alt="">
        </div>
        <div class="right_login">
            <div class="card_login">
                <h1>CADASTRO</h1>
                <div class="textfield">
                    <label for="usuario"></label>
                    <input type="text" placeholder="Username">
                    <label for="email"></label>
                    <input type="text" placeholder="Email">
                    <label for="senha"></label>
                    <input type="password" placeholder="Senha">
                    <label for="cfmSenha"></label>
                    <input type="password" placeholder="Confirme sua senha">
                </div>
                <button class="btn_cadastro">CADASTRAR</button>
            </div>
        </div>
    </div>
</body>

</html>
